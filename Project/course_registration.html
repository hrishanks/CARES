<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Course Registration Form</h2>
  <form action="save_registration.php" method="POST">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" maxlength="100" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" maxlength="10" required>

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label>Gender:</label>
    <label for="gender-male"><input type="radio" id="gender-male" name="gender" value="male" required> Male</label>
    <label for="gender-female"><input type="radio" id="gender-female" name="gender" value="female" required> Female</label>
    <label for="gender-other"><input type="radio" id="gender-other" name="gender" value="other" required> Other</label>

    <label for="qualification">Highest Qualification:</label>
    <select id="qualification" name="qualification" required>
      <option value="" disabled selected>Select qualification</option>
      <option value="undergraduate">Undergraduate</option>
      <option value="graduate">Graduate</option>
      <option value="masters">Masters</option>
    </select>

    <div class="form-divider"></div>

    <label>Preferred weekdays (select up to 3):</label>
    <label for="monday"><input type="checkbox" id="monday" name="weekdays[]" value="Monday"> Monday</label>
    <label for="tuesday"><input type="checkbox" id="tuesday" name="weekdays[]" value="Tuesday"> Tuesday</label>
    <label for="wednesday"><input type="checkbox" id="wednesday" name="weekdays[]" value="Wednesday"> Wednesday</label>
    <label for="thursday"><input type="checkbox" id="thursday" name="weekdays[]" value="Thursday"> Thursday</label>
    <label for="friday"><input type="checkbox" id="friday" name="weekdays[]" value="Friday"> Friday</label>

    <div class="form-divider"></div>

    <label>Scholarship:</label>
    <label for="scholarship-yes"><input type="radio" id="scholarship-yes" name="scholarship" value="yes"> Yes</label>
    <label for="scholarship-no"><input type="radio" id="scholarship-no" name="scholarship" value="no"> No</label>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" maxlength="100"></textarea>

    <label for="photo">Upload Photo:</label>
    <input type="file" id="photo" name="photo">

    <input type="submit" value="Submit" class="btn-submit">
  </form>
</body>
</html>
